<!DOCTYPE html>
<html ng-app="bucketList" data-framework="firebase">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Marty's Bucketlist</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-controller="BucketListItems">
    <div class="wrap">
      <form ng-submit="addItem()">
        <input ng-model="form.name" />
        <select ng-model="form.type">
          <option>watch</option>
          <option>read</option>
          <option>eat</option>
          <option>travel</option>
        </select>
        <input type="range" max=10 min=1 ng-model="form.importance" />
        <input type="submit" value="Add" />
      </form>
      <ul class="item-list">
        <li class="item" ng-repeat="item in items">
          <span class="item__type-indicator icon-{{item.type}} token token--large"></span>
          <span>{{item.name}}</span>
          <span>{{item.importance}}</span>
          <button ng-click="items.$remove(item)" class="token">&times;</button>
        </li>
      </ul>
    </div>
  </body>
</html>
